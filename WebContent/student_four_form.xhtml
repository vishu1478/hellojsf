<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Student FOUR Registration Form</title>
</h:head>
<h:body>
	<h:form>
First Name: <h:inputText id="firstName" value="#{student.firstName}" />
		<br></br>
		<br></br>
Last Name: <h:inputText id="lastName" value="#{student.lastName}" />
		<br></br>
		<br></br>
Favorite Programming Languages:
<h:selectManyCheckbox value="#{studentFour.favoriteLanguages}">
			<f:selectItem itemValue="Java" itemLabel="Java" />
			<f:selectItem itemValue="Python" itemLabel="Python" />
			<f:selectItem itemValue="C" itemLabel="C" />
			<f:selectItem itemValue="C#" itemLabel="C#" />
		</h:selectManyCheckbox>
		<br></br>
		<br></br>
		<h:commandButton value="Submit" action="student_four_response" />
	</h:form>

</h:body>
</html>
